<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .input-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .input-section h2 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .category-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .category-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .add-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .add-button:hover {
            background-color: #2980b9;
        }
        
        .add-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .categories-section {
            margin-top: 20px;
        }
        
        .categories-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .categories-list {
            list-style-type: none;
        }
        
        .category-item {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease-in;
        }
        
        .category-item:nth-child(even) {
            background-color: #d6eaf8;
        }
        
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .delete-button:hover {
            background-color: #c0392b;
        }
        
        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
            font-style: italic;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .instructions {
            background-color: #fff4e6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #ffa94d;
        }
        
        .instructions h3 {
            color: #d35400;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // Componente hijo: CategoryInput
        const CategoryInput = ({ category, setCategory, addCategory }) => {
            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && category.trim()) {
                    addCategory();
                }
            };

            return (
                <div className="input-section">
                    <h2>Agregar Nueva Categoría</h2>
                    <input
                        type="text"
                        value={category}
                        onChange={(e) => setCategory(e.target.value)}
                        onKeyPress={handleKeyPress}
                        placeholder="Escribe una categoría"
                        className="category-input"
                    />
                    <button 
                        onClick={addCategory} 
                        className="add-button"
                        disabled={!category.trim()}
                    >
                        Agregar Categoría
                    </button>
                </div>
            );
        };

        // Componente padre: App
        const App = () => {
            const [category, setCategory] = useState('');
            const [categories, setCategories] = useState([]);

            const addCategory = () => {
                if (category.trim()) {
                    setCategories([...categories, category.trim()]);
                    setCategory('');
                }
            };

            const deleteCategory = (index) => {
                const newCategories = [...categories];
                newCategories.splice(index, 1);
                setCategories(newCategories);
            };

            return (
                <div className="container">
                    <h1>Gestor de Categorías</h1>
                    
                    <div className="instructions">
                        <h3>Instrucciones de uso:</h3>
                        <ul>
                            <li>Escribe una categoría en el campo de texto</li>
                            <li>Haz clic en "Agregar Categoría" o presiona Enter para agregarla</li>
                            <li>Las categorías se mostrarán en la lista inferior</li>
                            <li>Puedes eliminar categorías haciendo clic en el botón "Eliminar"</li>
                        </ul>
                    </div>
                    
                    <CategoryInput 
                        category={category} 
                        setCategory={setCategory} 
                        addCategory={addCategory} 
                    />
                    
                    <div className="categories-section">
                        <h2>Lista de Categorías</h2>
                        {categories.length === 0 ? (
                            <p className="empty-state">No hay categorías aún. Agrega una arriba.</p>
                        ) : (
                            <ul className="categories-list">
                                {categories.map((cat, index) => (
                                    <li key={index} className="category-item">
                                        {cat}
                                        <button 
                                            className="delete-button"
                                            onClick={() => deleteCategory(index)}
                                        >
                                            Eliminar
                                        </button>
                                    </li>
                                ))}
                            </ul>
                        )}
                    </div>
                </div>
            );
        };

        // Renderizar la aplicación
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
